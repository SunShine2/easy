            <h2>游戏目标</h2>
            <p>游戏的目标是尽快找到雷区中的所有地雷，而不许踩到地雷。如果踩到地雷，您将输掉游戏。</p>
            <h2>游戏规则</h2>
            <p>经典的扫雷游戏规则，即<br />1.在&quot;探测&quot;状态下(屏幕下方可选择点击状态，有&quot;探测&quot;和&quot;标记&quot;两种)，通过触摸屏幕即可挖开方块。如果挖开的是地雷，则您输掉游戏。<br />2.如果方块上出现数字，则表示其周围的八个方块中共有多少颗地雷。<br />3.要标记您认为可能有地雷的方块，请在&quot;标记&quot;状态下点击它。<br />4.游戏区包括雷区、地雷计数器、点击状态选择器和计时器。<br />5.游戏难度分为入门级、专业级、大师级和至尊级，随着等级的增加，雷数也将增加</p>
